{% extends 'base.html' %}
{% load static %}
{% block content %}
<section id="contact" class="contact-section pt-120 pb-105">
 <div class="container">
                <div class="row align-items-end">
                    <div class="col-xl-6 col-lg-7">
                        <div class="contact-wrapper mb-30">
                            <h2 class="mb-20 wow fadeInDown" data-wow-delay=".2s">Contact With Us</h2>
                            <p class="mb-55 wow fadeInUp" data-wow-delay=".4s">If you have any questions or comments, please fill out the form below to get in touch with us.</p>
                            <form method="#" id="contact-form" class="contact-form">
                                <div class="row">
                                    <div class="col-lg-6 col-md-6">
                                        <input type="text" id="name" name="name" placeholder="Name">
                                    </div>
                                    <div class="col-lg-6 col-md-6">
                                        <input type="email" id="email" name="email" placeholder="Email">
                                    </div>
                                    <div class="col-lg-12">
                                        <textarea name="message" id="message" rows="5" placeholder="Message"></textarea>
                                    </div>
                                </div>
                            <button type="submit" class="theme-btn theme-btn-2" style="color: black;"> send</button>
                            </form>
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-5">
                        <div class="contact-map mb-30">
                            <div class="map-canvas">
                                <iframe class="map" id="gmap_canvas"
                                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d777188.5611266525!2d77.28013105135017!3d12.972442530054503!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae1676b805a6b9%3A0xf8df8a51aa44e4c4!2sBengaluru%2C%20Karnataka!5e0!3m2!1sen!2sin!4v1647037984826!5m2!1sen!2sin"
                                    frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
</section>
{% endblock %}
